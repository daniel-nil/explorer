<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Randomizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h1>Sports Randomizer</h1>
                <div class="icons" id="icons-container">
                    <!-- Animation containers will be dynamically added here -->
                </div>
                <button class="btn btn-primary mt-3" onclick="generateSports()">Generate Sports</button>
                <div class="result mt-3" id="result"></div>
            </div>
        </div>
    </div>

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
